<div class="albums-container">
  <h2 class="albums-title">Popular albums</h2>
  <div class="albums-handler">
    <div
      class="album-container"
      *ngFor="let album of albums"
      [routerLink]="['/tracks', album.id]"
    >
      <img
        src="{{ album.images[0].url }}"
        alt="album-photo"
        class="album-photo"
      />
      <div class="overlay">
        <div class="icon-container">
          <mat-icon fontIcon="play_arrow"></mat-icon>
        </div>
      </div>
      <p class="album-name">{{ album.name }}</p>
      <p class="album-artist">{{ album.artists[0].name }}</p>
    </div>
  </div>
</div>
