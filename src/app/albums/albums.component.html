<div>
  <h2 class="albums-title">Popular albums</h2>
  <div class="albums-handler">
    <div class="album-container" *ngFor="let album of albums">
      <img src="{{ album.image }}" alt="album-photo" class="album-photo" />
      <div class="overlay">
        <mat-icon fontIcon="play_circle"></mat-icon>
      </div>
      <p class="album-name">{{ album.name }}</p>
      <p class="album-artist">{{ album.artist }}</p>
    </div>
  </div>
</div>
